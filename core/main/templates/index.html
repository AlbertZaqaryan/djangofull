{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="jumong">{% trans 'Electronics' %}</h1>
        <hr>
        {% for i in category_list %}
            <h1>{{ i.name }}</h1>
            {% for j in i.cat_prod.all %}
                <h4>{{ j.name }}</h4>
                <img src="{{ j.image.url }}" width="300px" height="300px" alt="">
                <p>{{ j.price }}</p>
                <hr>
            {% endfor %}
        {% endfor %}

{% endblock %}
