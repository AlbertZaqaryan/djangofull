{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h4>Welcome, {{ user.username }}</h4>
    <hr>

    <div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="category">{% trans "Category" %}</label>
                <select id="category" name="category" class="form-control">
                    {% for category in category_list %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="name">{% trans "Product Name" %}</label>
                <input type="text" id="name" name="name" class="form-control" maxlength="30" required>
            </div>

            <div class="form-group">
                <label for="price">{% trans "Product Price" %}</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="image">{% trans "Product Image" %}</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">{% trans "Add Product" %}</button>
        </form>

    </div>

{% endblock %}
